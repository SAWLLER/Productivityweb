<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Productivity Rat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('images/productivity_rat_backdrop.png') no-repeat center center fixed;
            background-size: cover;
        }

        nav {
            background-color: #ff0000;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        nav button {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 18px; /* Increased font size */
            color: rgb(0, 0, 0);
            background-color: transparent;
            border: 2px solid #000000;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        nav button:hover {
            background-color: #ff0000;
            color: rgb(0, 0, 0);
        }

        .container {
            margin-top: 100px;
            text-align: center;
        }

        .quiz-app {
            margin: 0 auto;
            padding: 40px;
            height: auto;
            width: 500px;
            background-color: #ffffff;
            border: solid 18px #000000;
            border-radius: 30px;
            text-align: center;
        }

        .start-btn,
        .btn,
        #next {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 18px; /* Increased font size */
            color: rgb(0, 0, 0);
            background-color: transparent;
            border: 2px solid #000000;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .start-btn:hover,
        .btn:hover,
        #next:hover {
            background-color: #ff0000;
            color: rgb(0, 0, 0);
        }

        #question {
            font-size: 24px; /* Increased font size */
        }

        .choices {
            font-size: 20px; /* Increased font size */
        }

        .result {
            font-size: 24px; /* Increased font size */
        }

        .Congrats! {
            font-size: 24px; /* Increased font size */
        }
    </style>
</head>

<body>
    <nav>
        <button onclick="location.href='timer.html'">Productivity Timer</button>
        <button onclick="location.href='yourrat.html'">Your Rat</button>
        <button onclick="location.href='index.html'">Quiz</button>
        <button onclick="location.href='todolist.html'">To Do List</button>
    </nav>

    <div class="container">
        <div class="quiz-app">
            <div class="start" id="start" style="display: block;">
                <img src="images/Normal rat.png" height="120px" width="120px" class="il" />
                <h1 class="app" style="font-size: 36px;">Rat Quiz</h1> <!-- Increased font size -->
                <button class="start-btn" id="start-btn">Start Quiz</button>
            </div>

            <div class="quiz" id="quiz-screen" style="display:none;">
                <div class="question-no">
                    <h3 class="q-text">Questions <span id="currentQuestion"> 1</span> / <span id="totalQuestions"> 5</span></h3>
                </div>
                <div class="qus">
                    <h1 id="question">Who is the first child of John Doe?</h1>
                </div>
                <div class="choices">
                    <button class="btn" id="opt1">Mark Angel</button>
                    <button class="btn" id="opt2">Mark Angel</button>
                    <button class="btn" id="opt3">Mark Angel</button>
                    <button class="btn" id="opt4">Mark Angel</button>
                    <button class="btn" id="opt5">Mark Angel</button>
                </div>
                <div class="next-btn">
                    <button id="next" style="display:none;">Next</button>
                </div>
            </div>

            <div class="result" id="resultScreen" style="display:none;">
                <img id="result-image" src="images/Normal rat.png" height="120px" width="120px" class="il" />
                <p id="Congrats!"></p> <!-- Added element for result message -->
            </div>
        </div>
    </div>

    <script>
        var currentQuestion = 0;
        var cQuestion = document.getElementById('currentQuestion');
        var totalQuestions = document.getElementById('totalQuestions');
        var splashScreen = document.getElementById('start');
        var quizScreen = document.getElementById('quiz-screen');
        var resultScreen = document.getElementById('resultScreen');
        var question = document.getElementById('question');
        var opt1 = document.getElementById('opt1');
        var opt2 = document.getElementById('opt2');
        var opt3 = document.getElementById('opt3');
        var opt4 = document.getElementById('opt4');
        var opt5 = document.getElementById('opt5');
        var next = document.getElementById('next');
        var responses = [];

        var quizQuestions = [
            {
                question: "In your spare time, what do you like to do most?",
                choice1: "Read",
                choice2: "Watch something",
                choice3: "Hang out with friends",
                choice4: "Commit murder",
                choice5: "Sew or Bake",
            },
            {
                question: "Your favorite color",
                choice1: "Pink",
                choice2: "Green",
                choice3: "Yellow",
                choice4: "Red",
                choice5: "Blue",
            },
            {
                question: "Favorite thing to write with",
                choice1: "Pen",
                choice2: "Pencil",
                choice3: "Highlighter",
                choice4: "Quill",
                choice5: "Blood of your enemies"
            },
            {
                question: "What type of music do you like?",
                choice1: "Pop",
                choice2: "Rock",
                choice3: "Country",
                choice4: "Musicals",
                choice5: "Anything that's popular"
            },
            {
                question: "Favorite drink",
                choice1: "Blood",
                choice2: "Soda",
                choice3: "Water",
                choice4: "Lemonade",
                choice5: "Wine"
            }
        ];

        function nextQuestion(no) {
            cQuestion.textContent = " " + (no + 1);
            totalQuestions.textContent = " " + quizQuestions.length;
            question.textContent = quizQuestions[no].question;
            opt1.textContent = quizQuestions[no].choice1;
            opt2.textContent = quizQuestions[no].choice2;
            opt3.textContent = quizQuestions[no].choice3;
            opt4.textContent = quizQuestions[no].choice4;
            opt5.textContent = quizQuestions[no].choice5;

            next.style.display = 'none';
        }

        document.getElementById("start-btn").addEventListener("click", function () {
            splashScreen.style.display = "none";
            quizScreen.style.display = "block";
            nextQuestion(0);
        });

        var buttons = document.getElementsByClassName('btn');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].onclick = function () {
                responses.push(this.textContent);
                next.style.display = 'block';
            };
        }

        next.addEventListener("click", function () {
            if (currentQuestion < quizQuestions.length - 1) {
                currentQuestion++;
                nextQuestion(currentQuestion);
            } else {
                showResults();
            }
        });

        function showResults() {
            quizScreen.style.display = "none";
            resultScreen.style.display = "block";
            var resultMessage = "";

            // Reset image
            var resultImage = document.getElementById('result-image');
            resultImage.src = "images/Normal rat.png"; // Default image

            if (responses.includes("Commit murder") || responses.includes("Blood")) {
                resultMessage = "You got the Suspicious Rat";

            } else if (responses.includes("Pink") || responses.includes("Hang out with friends")) {
                resultMessage = "You got the Gyaru rat";

            } else if (responses.includes("Quill") || responses.includes("Sew or bake")) {
                resultMessage = "You got the 1960 commercial rat";
            } else if (responses.includes("Wine")) {
                resultMessage = "You got the Wine mom rat";
            } else if (responses.includes("Black") || responses.includes("Monster")) {
                resultMessage = "You got the Emo rat";
            } else {
                resultMessage = "Congrats you are part of the 1% that got the normal rat";
            }

            document.getElementById('Congrats!').textContent = resultMessage;
        }
    </script>
</body>
</html>
