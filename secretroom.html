<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Productivity Rat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('images/productivity_rat_backdrop.png') no-repeat center center fixed;
            background-size: cover;
        }

        nav {
            background-color: #ff0000;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        nav button {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: rgb(0, 0, 0);
            background-color: transparent;
            border: 2px solid #000000;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        nav button:hover {
            background-color: #ff0000;
            color: rgb(0, 0, 0);
        }

        .container {
            margin-top: 100px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .image-display {
            width: 300px;
        }

        .image-display img {
            width: 100%;
            border: 5px solid #000000;
            border-radius: 10px;
        }

        /* Button Display with Grid Layout */
        .button-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .button-display img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: 2px solid #ff0000;
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.2s;
        }

        .button-display img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <nav>
        <button onclick="location.href='timer.html'">Productivity Timer</button>
        <button onclick="location.href='yourrat.html'">Your Rat</button>
        <button onclick="location.href='index.html'">Quiz</button>
        <button onclick="location.href='todolist.html'">To Do List</button>
    </nav>
    
    <div class="container">
        <!-- Display Container for Normal Rat -->
        <div class="image-display">
            <img id="ratImage" src="images/Normal rat.png" alt="Normal Rat">
        </div>

        <!-- Button Container for Changing the Rat Image -->
        <div class="button-display">
            <img src="images/Normal rat.png" alt="Rat Variant 1" onclick="changeRatImage('images/rat_variant1.png')">
            <img src="images/Normal rat.png" alt="Rat Variant 2" onclick="changeRatImage('images/rat_variant2.png')">
            <img src="images/Normal rat.png" alt="Rat Variant 3" onclick="changeRatImage('images/rat_variant3.png')">
            <img src="images/Normal rat.png" alt="Rat Variant 4" onclick="changeRatImage('images/rat_variant4.png')">
            <img src="images/Normal rat.png" alt="Rat Variant 5" onclick="changeRatImage('images/rat_variant5.png')">
            <img src="images/Normal rat.png" alt="Rat Variant 6" onclick="changeRatImage('images/rat_variant6.png')">
        </div>
    </div>

    <script>
        // JavaScript to handle changing the rat image
        function changeRatImage(imageSrc) {
            document.getElementById('ratImage').src = imageSrc;
        }
    </script>
</body>
</html>
